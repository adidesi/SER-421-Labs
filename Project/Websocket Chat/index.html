<html>
    <h1>Real Time Messaging</h1>
    <pre id="messages" style="height:400px;overflow: scroll;"></pre>
    <input type="text" id="messageBox" placeholder="Type here plz"
        style="display:block; width:100%; margin-bottom:10px;padding: 10px;"
    >
    <button id="sendButton" title="Send Message"
    style="width:100%;height:30px"
    >Send Message
    </button>

    <script>
        (function(){
            const sendButton = document.querySelector('#sendButton');
            const messages = document.querySelector('#messages');
            const messageBox = document.querySelector('#messageBox');

            let ws;
            function showMessage(message){
                messages.textContent += `\n\n${message}`;
                messages.scrollTop = messages.scrollHeight;
                messageBox.value = '';
            }

            function init(){
                if(ws){
                    ws.onerror = ws.onopen = ws.onclose = null;
                    ws.close();
                }

                ws = new WebSocket('ws://localhost:52525');
                ws.onopen = () =>{
                    console.log('Connection Opened');
                }
                ws.onmessage = ({data}) => {
                    showMessage(new TextDecoder("utf-8").decode(new Uint16Array(JSON.parse(data)['data'], 'utf8')));
                }
                ws.onclose = () =>{
                    ws = null;
                }
            }

            sendButton.onclick = () =>{
                if(!ws){
                    showMessage('No Connection to Server');
                    return;
                }
                ws.send(messageBox.value);
                showMessage(messageBox.value);
            }

            init();
        })()
    </script>
</html>
